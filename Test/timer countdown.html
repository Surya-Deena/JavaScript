<body>
    <h1>Timer CountDown</h1>
    <h4 id="ip"></h3>
    <script>
        var sec=60;
        var time=setInterval(countdown,1000)
        function countdown(){
            if(sec==-1){
                clearTimeout(time);
            }
            else{
                ip.innerHTML=sec+" seconds remaining";
                sec--;
            }
            
        }
    </script>
