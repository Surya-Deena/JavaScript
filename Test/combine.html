<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine</title>
</head>
<body>
    <h1>Combine  text</h1>
    <h3 class="text-info" id="comb"></h3>
    <br>
    <h1>Sort the Combined text</h1>
    <h3 class="text-info" id="sort"></h3>
    <br>
    <h1>unique</h1>
    <h3 class="text-info" id="uni"></h3>
    <br>
    <button class="btn bg-info ms-5" onclick="combine()">Run</button>
    <script>
        function combine(){
        //combine the array
            var txt = ["Banana", "Orange", "Apple", "Mango"];
            var tech = ["Emil", "Tobias", "Linus"];
            var com=txt.concat(tech);
             document.getElementById("comb").innerHTML=com;
             
             //sort the array
             com.sort();
             document.getElementById("sort").innerHTML=com;
             
             //unique  value
             const num=[1,2,3,5,3,4,8,2,4,6,9,7,3,5];
             const number=[...new  Set(num)];//spread opreator
             document.getElementById("uni").innerHTML=number.sort();
            
        }
    </script>
</body>
</html>
