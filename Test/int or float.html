<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Int or Float</title>
</head>
<body>
    <h1>Int or Float</h1>
    <p id="out"></p>
    <script>
        function output(no){
            typeof(no);
            if(typeof(no)=="number"){
                if(Number.isInteger(no)){
                    out.innerHTML=no+" is Integer";
                }else{
                    out.innerHTML=no+" is float";
                }
            }else{
                out.innerHTML=no+" is "+typeof(no);
            }
        }output(5.0);
    </script>
</body>
</html>
